<div>
  <h2>Gesti√≥n de Usuarios</h2>

  <form (ngSubmit)="createUser()">
    <input [(ngModel)]="newUser.username" name="username" placeholder="Username" required />
    <input [(ngModel)]="newUser.email" name="email" placeholder="Email" required />
    <input [(ngModel)]="newUser.password" name="password" placeholder="Password" required type="password" />
    <button type="submit">Crear Usuario</button>
  </form>

  <ul>
    <li *ngFor="let user of users">
      {{ user.username }} ({{ user.email }})
      <button (click)="startEditUser(user)">Editar</button>
      <button (click)="deleteUser(user.id)">Eliminar</button>
    </li>
  </ul>

  <div *ngIf="editUser">
    <h3>Editar Usuario</h3>
    <form (ngSubmit)="saveEditUser()">
      <input [(ngModel)]="editUser.username" name="editUsername" placeholder="Username" required />
      <input [(ngModel)]="editUser.email" name="editEmail" placeholder="Email" required />
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
</div>
