<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-6">Configuración de TruequeCito</h2>
  <form (ngSubmit)="saveInfo()" class="space-y-4">
    <div class="form-group">
      <label for="history" class="block text-sm font-medium text-gray-700">Historia</label>
      <textarea id="history" [(ngModel)]="info.history" name="history" class="form-control mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
    <div class="form-group">
      <label for="mission" class="block text-sm font-medium text-gray-700">Misión</label>
      <textarea id="mission" [(ngModel)]="info.mission" name="mission" class="form-control mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
    <div class="form-group">
      <label for="vision" class="block text-sm font-medium text-gray-700">Visión</label>
      <textarea id="vision" [(ngModel)]="info.vision" name="vision" class="form-control mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
    <div class="form-group">
      <label for="team" class="block text-sm font-medium text-gray-700">Equipo</label>
      <textarea id="team" [(ngModel)]="info.team" name="team" class="form-control mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
    <button type="submit" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Guardar</button>
  </form>
</div>
