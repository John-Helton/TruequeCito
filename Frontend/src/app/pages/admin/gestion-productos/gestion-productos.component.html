<div>
  <h2 class="text-xl font-bold mb-4">Gestión de Productos</h2>

  <div class="mb-4">
    <button class="bg-pink-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="toggleView('list')">Ver Productos</button>
    <button class="bg-pink-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="toggleView('create')">Crear Producto</button>
  </div>

  <ng-container *ngIf="view === 'list'">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <ul>
        <li *ngFor="let product of products" class="flex items-center justify-between p-4 border-b last:border-none">
          <div class="flex items-center space-x-3">
            <img src={{product.images}} alt="Product Image" class="rounded-full h-10 w-10 object-cover">
            <span class="font-semibold">{{ product.name }}</span>
            <span class="text-gray-500">{{ product.description }}</span>
          </div>
          <div class="flex space-x-4">
            <button (click)="startEditProduct(product)" class="text-blue-500 hover:text-blue-700 font-medium">Editar</button>
            <button (click)="deleteProduct(product.id)" class="text-red-500 hover:text-red-700 font-medium">Eliminar</button>
          </div>
        </li>
      </ul>
    </div>
  </ng-container>

  <ng-container *ngIf="view === 'create'">
    <form (ngSubmit)="createProduct()" class="space-y-4">
      <input [(ngModel)]="newProduct.name" name="name" placeholder="Nombre del Producto" class="input" required />
      <input [(ngModel)]="newProduct.description" name="description" placeholder="Descripción" class="input" required />
      <input [(ngModel)]="newProduct.price" name="price" placeholder="Precio" class="input" required type="number" />
      <button type="submit" class="btn">Crear Producto</button>
    </form>
  </ng-container>

  <ng-container *ngIf="view === 'edit' && selectedProduct">
    <h3 class="text-lg font-bold mb-2">Editar Producto</h3>
    <form (ngSubmit)="saveEditProduct()" class="space-y-4">
      <input [(ngModel)]="selectedProduct.name" name="editName" placeholder="Nombre del Producto" class="input" required />
      <input [(ngModel)]="selectedProduct.description" name="editDescription" placeholder="Descripción" class="input" required />
      <input [(ngModel)]="selectedProduct.price" name="editPrice" placeholder="Precio" class="input" required type="number" />
      <div class="flex space-x-2">
        <button type="submit" class="btn">Guardar Cambios</button>
        <button type="button" class="btn" (click)="cancelEdit()">Cancelar</button>
      </div>
    </form>
  </ng-container>
</div>
