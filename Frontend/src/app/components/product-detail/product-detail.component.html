<div *ngIf="product" class="flex flex-col items-center bg-gray-50 py-8 px-4">
  <div class="bg-white shadow-md rounded-lg p-6 max-w-4xl w-full">
    <!-- Product Image and Basic Info -->
    <div class="flex flex-col md:flex-row items-center">
      <div class="flex-shrink-0">
        <img 
          [src]="product.images[0]" 
          alt="{{ product.title }}" 
          class="w-full h-48 md:h-64 object-contain mb-4 md:mb-0 rounded-lg shadow-md" 
          (error)="onImageError($event)"
        />
      </div>
      <div class="md:ml-6 text-center md:text-left">
        <h1 class="text-3xl font-bold text-pink-600 mb-2">{{ product.title }}</h1>
        <p class="text-gray-500 mb-4">{{ product.description }}</p>
      </div>
    </div>
    <!-- Product Details -->
    <div class="mt-6 bg-white rounded-lg shadow-lg p-4">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Product Details</h2>
      <ul class="list-disc list-inside">
        <li><strong>Estado:</strong> <span class="text-pink-600"> {{ product.estado }}</span></li>
        <li><strong>Preferencia de Intercambio:</strong> <span class="text-pink-600"> {{ product.preference }}</span></li>
      </ul>
    </div>
    <!-- Action Buttons -->
    <div class="mt-6 flex justify-center space-x-4">
      <button 
        (click)="acceptOffer()" 
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none"
      >
        Aceptar Oferta
      </button>
      <button 
        (click)="rejectOffer()" 
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none"
      >
        Rechazar Oferta
      </button>
    </div>
  </div>
</div>
