<div *ngIf="product">
  <div class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-4xl font-bold text-black mb-4">{{ product.title }}</h1>
      <p class="text-gray-600 mb-8">{{ product.description }}</p>
      <div *ngIf="product.images && product.images.length > 0">
        <img [src]="product.images[0]" alt="{{ product.title }}" class="w-full h-auto rounded-lg object-cover" (error)="onImageError($event)">
      </div>
      <div class="mt-8 flex space-x-4">
        <button (click)="acceptOffer()" class="bg-green-500 text-white px-4 py-2 rounded-full">Aceptar Oferta</button>
        <button (click)="rejectOffer()" class="bg-red-500 text-white px-4 py-2 rounded-full">Rechazar Oferta</button>
      </div>
    </div>
  </div>
</div>
