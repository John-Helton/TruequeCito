<!-- proposals-list.component.html -->
<div class="bg-white border border-gray-300 rounded-lg p-4 shadow-lg max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4 text-center text-pink-500">Propuestas de Intercambio</h2>
    <div *ngFor="let proposal of proposals" class="proposal-card border-b border-gray-200 pb-4 mb-4 last:border-b-0 last:pb-0 last:mb-0">
        <div class="flex flex-col items-center mb-2">
            <div class="flex items-center space-x-2">
                <h3 class="text-lg font-semibold text-blue-600">{{ proposal.product }}</h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                </svg>
                <h3 class="text-lg font-semibold text-blue-600">{{ proposal.proposedProduct }}</h3>
            </div>
            <p class="text-gray-600 text-center">{{ proposal.description }}</p>
            <span class="text-gray-500 text-center">{{ proposal.status }}</span>
            <span class="text-gray-500 text-center">{{ proposal.user }}</span>
        </div>
    </div>
    <a href="#" class="text-blue-600 hover:underline mt-4 block text-center">Explorar más →</a>
</div>
