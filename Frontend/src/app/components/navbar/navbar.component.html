<header class="sticky top-0 z-10 bg-jinson-800">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="/" class="flex items-center text-jinson-50 font-extrabold mb-4 md:mb-0">
      <span class="ml-3 text-xl logo">Truequecito</span>
    </a>

    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a *ngFor="let item of menuItems" [href]="item.link" class="text-jinson-50 font-extrabold mr-5 hover:text-gray-900">{{ item.name }}</a>
    </nav>

    <div *ngIf="isLogged" class="flex items-center">
      <div class="icon-container relative">
        <a href="/createProduct" class="text-jinson-50 font-extrabold mr-5 hover:text-gray-900">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
          </svg>
        </a>
        <span class="icon-text">Agregar Producto</span>
      </div>
      <div class="icon-container relative">
        <a href="/notifications" class="text-jinson-50 font-extrabold mr-5 hover:text-gray-900 relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
          </svg>
          <span class="absolute top-0 left-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full transform -translate-x-1/2 -translate-y-1/2">{{ notificationCount }}</span>
          <span class="icon-text">Notificaciones</span>
        </a>
      </div>

      <div class="icon-container relative" (mouseenter)="showDropdown = true" (mouseleave)="showDropdown = false">
        <img [src]="user?.avatar || 'default-avatar.png'" class="rounded-full w-8 h-8 cursor-pointer">
        <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-20">
          <a *ngIf="user?.role === 'admin'" href="/dashboard" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Dashboard</a>
          <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Ver Perfil</a>
          <a href="/createProduct" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Crear Producto</a>
          <a (click)="logout()" class="block px-4 py-2 text-gray-800 hover:bg-gray-200 cursor-pointer">Cerrar Sesi√≥n</a>
        </div>
      </div>
    </div>

    <button *ngIf="!isLogged" (click)="redirectToRegister()" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
      Ingresar
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</header>
