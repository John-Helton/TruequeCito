<div class="bg-white shadow-md rounded-lg p-6 sticky top-4" *ngIf="user">
  <h2 class="text-2xl font-bold mb-4">Mi Perfil</h2>
  <div class="flex items-center mb-4">
    <img
      [src]="user.avatar || 'https://via.placeholder.com/50'"
      alt="Avatar"
      class="w-12 h-12 rounded-full mr-4"
    />
    <div>
      <p class="font-bold">{{ user.username }}</p>
      <p class="text-gray-600">{{ user.email }}</p>
    </div>
  </div>
  <div class="text-gray-600">
    <p>Intercambios realizados: <span class="font-bold">{{ user.exchanges || 0 }}</span></p>
    <p>Reputación: <span class="font-bold">{{ user.reputation || 'N/A' }}</span> / 5</p>
  </div>
  <button
    (click)="goToProfile()"
    class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-full w-full"
  >
    Ver Perfil
  </button>
</div>

<div class="bg-white shadow-md rounded-lg p-6 sticky top-4" *ngIf="!user">
  <h2 class="text-2xl font-bold mb-4">No hay información del usuario</h2>
</div>
