<div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="product">
    <div class="flex items-center justify-center min-h-screen px-4">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
      <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full relative">
        <button (click)="close()" class="absolute top-0 right-0 m-4 text-gray-600 hover:text-gray-800">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <div class="p-6">
          <img [src]="product.images[0]" [alt]="product.title" class="w-full h-64 object-contain rounded mb-4" (error)="onImageError($event)" />
          <h2 class="text-2xl font-bold mb-2 text-pink-500">{{ product.title }}</h2>
          <p class="text-gray-700 mb-4">{{ product.description }}</p>
          <div class="text-gray-600 mb-2"><strong>Publicado por:</strong> {{ product.user.username }}</div>
          <div class="text-gray-600 mb-2"><strong>Estado:</strong> {{ product.estado }}</div>
          <div class="text-gray-600"><strong>Preferencia:</strong> {{ product.preference }}</div>
        </div>
      </div>
    </div>
  </div>
