<div class="container mx-auto p-6">
  <div class="flex flex-wrap lg:flex-nowrap">
    <!-- Main content -->
    <div class="flex-1 lg:max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
      <div class="container mx-auto p-6">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
          <h1 class="text-2xl font-bold mb-4 text-center">Agregar Producto</h1>
          <form class="space-y-4">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700">Título del Producto</label>
              <input type="text" id="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Título del Producto" required/>
            </div>
            <div>
              <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
              <textarea id="description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Descripción" rows="4" required></textarea>
            </div>
            <div>
              <label for="images" class="block text-sm font-medium text-gray-700">URL</label>
              <input type="text" id="images" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="URLs de Imágenes (separadas por comas)"/>
            </div>
            <div class="flex justify-center">
              <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Publicar</button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
